<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
    <h1>Web app</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>
    <h3>say "selfie" for taking your selfies and making a collage</h3>
    <button class="btn btn-primary" onclick="save()"></button>
    <h4>press the button with your mouse or finger</h4>
    <label>your webcam</label>
    <div id="camera"></div>
    <label>all selfies are displayed here</label>
    <div id="resultShow">
        <div id="result1">
            <img src="free-images.jpg" style="width:30%;">
        </div>
        <div id="result2">
            <img src="images (6).jpg" style="width:30%;">
        </div>
        <div id="result3">
            <img src="images (7).jpg" style="width:30%;">
        </div>
    </div>
</center>
</body>

</html>
